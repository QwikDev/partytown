name: Close Stale Issues

on:
  workflow_dispatch:  

jobs:
  close-stale-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 240       # 8 months
          days-before-close: 0         # Close immediately when marked as stale
          stale-issue-message: >
            This issue has been automatically marked as stale and closed because it has not had
            recent activity for 8 months, date of the latest version.
            If this issue is still relevant, feel free to comment below and the maintainers will reopen it.
            
            Thank you for your contributions.
          close-issue-message: ''      # No close message needed since we're closing immediately
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security'